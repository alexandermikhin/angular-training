<table>
  <tr>
    <td>Name</td>
    <td>{{ name }}</td>
  </tr>
  <tr>
      <td>Description</td>
      <td>{{ description }}</td>
  </tr>
  <tr>
      <td>Category</td>
      <td>{{ category }}</td>
  </tr>
  <tr>
      <td>Is available</td>
      <td>{{ isAvailable }}</td>
  </tr>
  <tr>
      <td>Suppliers</td>
      <td><ul>
        <li *ngFor="let supplier of suppliers">
          {{ supplier }}
          </li>
        </ul>
      </td>
  </tr>
</table>
