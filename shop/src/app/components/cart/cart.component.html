<h1>Cart</h1>
<div *ngIf="!items || items.length === 0; else cartSummary">
  Your cart is empty.
</div>
<ng-template #cartSummary>
  <table>
    <thead>
      <tr>
        <td>
          Name
        </td>
        <td>
          Price
        </td>
        <td>
          Quantity
        </td>
        <td>
          Sum
        </td>
        <td></td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of items">
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.price }}
        </td>
        <td>
          {{ item.quantity }}
        </td>
        <td>
          {{ item.quantity * item.price }}
        </td>
        <td>
          <button (click)="removeItem(item)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="emptyCart()">Empty cart</button>
</ng-template>
