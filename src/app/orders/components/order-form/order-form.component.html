<div *ngIf="order.cartItems.length === 0; else orderForm">
  There is nothing to checkout
  <button class="btn" type="button" routerLink="/products-list">
    Back to products
  </button>
</div>
<ng-template #orderForm>
  <div *ngIf="order.cartItems.length > 0" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="pannel-title">
        Order Form
      </h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onProcessOrder()" #form="ngForm">
        <div class="form-group">
          <label>Cart items</label>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sum</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of order.cartItems">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price | currency: 'BYN':'code':'.2-2' }}</td>
                <td>
                  {{
                    item.quantity * item.price | currency: 'BYN':'code':'.2-2'
                  }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            required
            [(ngModel)]="order.name"
          />
        </div>
        <div class="form-group">
          <label for="delivery-address">Delivery address</label>
          <input
            type="text"
            class="form-control"
            id="delivery-address"
            name="deliveryAddress"
            placeholder="Delivery address"
            required
            [(ngModel)]="order.deliveryAddress"
          />
        </div>
        <div>Total: {{ totalSum }}</div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Create order
        </button>
        <button type="button" class="btn btn-warning">Cancel order</button>
        <button class="btn" type="button" routerLink="/cart">
          Back to cart
        </button>
      </form>
    </div>
  </div>
</ng-template>
