<div *ngIf="order.cartItems.length === 0; else orderFormTemplate">
  There is nothing to checkout
  <button class="btn" type="button" routerLink="/products-list">
    Back to products
  </button>
</div>
<ng-template #orderFormTemplate>
  <div *ngIf="order.cartItems.length > 0" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="pannel-title">
        Order Form
      </h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onProcessOrder()" [formGroup]="orderForm">
        <div class="form-group">
          <label>Cart items</label>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sum</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of order.cartItems">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price | currency: 'BYN':'code':'.2-2' }}</td>
                <td>
                  {{
                    item.quantity * item.price | currency: 'BYN':'code':'.2-2'
                  }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          class="form-group"
          [class.has-error]="controlIsInvalid(orderForm.get('name'))"
        >
          <label for="name">Name *</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            formControlName="name"
          />
          <ng-container
            *ngTemplateOutlet="
              errorsTemplate;
              context: { $implicit: orderForm.get('name'), section: 'name' }
            "
          ></ng-container>
        </div>
        <div formArrayName="phones">
          <label>Phones *</label>
          <div
            *ngFor="let phone of phones.controls; index as i"
            class="form-group"
            [class.has-error]="controlIsInvalid(phone)"
          >
            <input
              type="tel"
              class="form-control"
              name="phone"
              placeholder="Phone"
              [formControlName]="i"
            />
            <ng-container
              *ngTemplateOutlet="
                errorsTemplate;
                context: { $implicit: phone, section: 'phone' }
              "
            ></ng-container>
          </div>
        </div>
        <div
          class="form-group"
          [class.has-error]="controlIsInvalid(orderForm.get('email'))"
        >
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            formControlName="email"
          />
          <ng-container
            *ngTemplateOutlet="
              errorsTemplate;
              context: { $implicit: orderForm.get('email'), section: 'email' }
            "
          ></ng-container>
        </div>
        <div
          class="form-group"
          [class.has-error]="controlIsInvalid(orderForm.get('deliveryDate'))"
        >
          <label for="delivery-date">Delivery date</label>
          <input
            type="date"
            class="form-control"
            id="delivery-date"
            name="deliveryDate"
            formControlName="deliveryDate"
          />
          <ng-container
            *ngTemplateOutlet="
              errorsTemplate;
              context: {
                $implicit: orderForm.get('deliveryDate'),
                section: 'deliveryDate'
              }
            "
          ></ng-container>
        </div>
        <div class="form-group">
          <label>Delivery type</label>
          <div class="radio">
            <label
              ><input
                type="radio"
                name="deliveryType"
                formControlName="deliveryType"
                [value]="DeliveryType.byAddress"
              />By address</label
            >
          </div>
          <div class="radio">
            <label
              ><input
                type="radio"
                name="deliveryType"
                formControlName="deliveryType"
                [value]="DeliveryType.self"
              />Self</label
            >
          </div>
        </div>
        <div
          *ngIf="orderForm.get('deliveryType').value === DeliveryType.byAddress"
          class="form-group"
          [class.has-error]="controlIsInvalid(orderForm.get('deliveryAddress'))"
        >
          <label for="delivery-address">Delivery address *</label>
          <input
            type="text"
            class="form-control"
            id="delivery-address"
            name="deliveryAddress"
            placeholder="Delivery address"
            formControlName="deliveryAddress"
          />
          <ng-container
            *ngTemplateOutlet="
              errorsTemplate;
              context: {
                $implicit: orderForm.get('deliveryAddress'),
                section: 'deliveryAddress'
              }
            "
          ></ng-container>
        </div>
        <div
          class="form-group"
          [class.has-error]="controlIsInvalid(orderForm.get('remark'))"
        >
          <label for="remark">Remark</label>
          <textarea
            class="form-control"
            id="remark"
            name="remark"
            placeholder="Remark"
            formControlName="remark"
          >
          </textarea>
          <ng-container
            *ngTemplateOutlet="
              errorsTemplate;
              context: { $implicit: orderForm.get('remark'), section: 'remark' }
            "
          ></ng-container>
        </div>
        <div>Total: {{ totalSum }}</div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="orderForm.invalid"
        >
          Create order
        </button>
        <button type="button" class="btn btn-warning" (click)="cancelOrder()">
          Cancel order
        </button>
        <button class="btn" type="button" routerLink="/cart">
          Back to cart
        </button>
      </form>
    </div>
  </div>
</ng-template>
<ng-template #errorsTemplate let-control let-section="section">
  <span class="help-block" *ngIf="controlHasErrors(control)">
    <span *ngFor="let message of getControlErrorMessages(control, section)">{{
      message
    }}</span>
  </span>
</ng-template>
