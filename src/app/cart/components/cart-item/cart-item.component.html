<ng-container *ngIf="item">
  <div><span>Name: </span>{{ item.name }}</div>
  <div>
    <span>Price: </span>{{ item.price | currency: 'BYN':'code':'.2-2' }}
  </div>
  <div>
    <span>Quantity</span><button (click)="changeQuantity(-1)">-</button
    ><span>{{ item.quantity }}</span
    ><button (click)="changeQuantity(1)">+</button>
  </div>
  <div>
    <span>Sum: </span
    >{{ item.quantity * item.price | currency: 'BYN':'code':'.2-2' }}
  </div>
  <div>
    <button (click)="removeItem(item)">Remove</button>
  </div>
</ng-container>
