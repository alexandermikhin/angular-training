<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      Edit product
    </h4>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="onSaveProduct()" #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Name"
          required
          [(ngModel)]="product.name"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          name="price"
          placeholder="Price"
          required
          [(ngModel)]="product.price"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="Description"
          required
          [(ngModel)]="product.description"
        />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          class="form-control"
          id="category"
          name="category"
          placeholder="Category"
          required
          [(ngModel)]="product.category"
        />
      </div>
      <div class="form-group">
        <label for="is-available">Available</label>
        <input
          type="checkbox"
          class="form-control"
          id="is-available"
          name="isAvailable"
          [(ngModel)]="product.isAvailable"
        />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Save
      </button>
      <button class="btn" type="button" (click)="onGoBack()">
        Back
      </button>
    </form>
  </div>
</div>
