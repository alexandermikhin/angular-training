<h2>Products list</h2>
<div *ngIf="isLoading; else productsList">Loading...</div>
<div *ngFor="let product of (productsState$ | async).data" #productsList>
  <app-product [product]="product" (addToCart)="onBuy($event)"
  (seeDetails)="onSeeDetails($event)"></app-product>
</div>
<div>
  <span>Cart sum: </span
  ><span>{{ cartSum | currency: 'BYN':'code':'.2-2' }}</span>
</div>
<div>
  <a href="javascript:void(0)" routerLink="/cart">Go to cart</a>
</div>
